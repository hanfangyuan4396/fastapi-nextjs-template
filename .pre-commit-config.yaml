default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff-check
        args: ["--fix"]
        files: ^api/
      - id: ruff-format
        files: ^api/

  # 前端 ESLint 检查和修复（使用远程 hook）
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.36.0  # 与项目中的 eslint 版本保持一致
    hooks:
      - id: eslint
        name: eslint
        files: ^web/.*\.[jt]sx?$  # 匹配 .js, .jsx, .ts, .tsx
        types: [file]
        args: ['--fix', '--config', 'web/eslint.config.mjs']
        additional_dependencies:
          - eslint@9.36.0  # 与 web/package.json 中的版本一致
          - eslint-config-next@16.0.1
          - typescript@5.9.2  # 与项目实际安装的版本一致
          - '@typescript-eslint/parser@8.46.2'  # 与项目实际安装的版本一致
          - '@typescript-eslint/eslint-plugin@8.46.2'  # 与项目实际安装的版本一致
          - '@next/eslint-plugin-next@16.0.1'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
